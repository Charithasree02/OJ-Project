{% extends "base.html" %}
{% block content %}
  <h2>{{ problem.title }}</h2>
  <p><strong>Difficulty:</strong> {{ problem.difficulty }}</p>
  <p>{{ problem.description|linebreaks }}</p>

  <hr>

  <h3>Submit Your Solution</h3>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="{{ form.language.id_for_label }}"><strong>Language:</strong></label>
      {{ form.language }}
    </div>
    <div style="margin-top: 1rem;">
      <label for="{{ form.code.id_for_label }}"><strong>Code:</strong></label><br>
      {{ form.code }}
    </div>
    <br>
    <button type="submit">ðŸš€ Submit Code</button>
  </form>
{% endblock %}
