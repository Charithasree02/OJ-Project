{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Welcome to Online Judge</h1>
    {% if user.is_authenticated %}
      <p>Hello, {{ user.username }}! Go to your <a href="{% url 'dashboard' %}">dashboard</a>.</p>
      <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <p>You are not logged in.</p>
      <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
    {% endif %}
  </div>
{% endblock %}
