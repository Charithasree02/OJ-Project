{% extends "base.html" %}
{% block content %}
<h1>Welcome to the Online Judge</h1>
<p>This is a platform where you can practice problems and submit your code.</p>

{% if user.is_authenticated %}
    <p>Go to your <a href="{% url 'dashboard' %}">Dashboard</a>.</p>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a> to get started.</p>
{% endif %}
{% endblock %}
