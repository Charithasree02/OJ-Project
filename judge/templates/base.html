<!DOCTYPE html>
<html>
<head>
    <title>Online Judge</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        nav {
            background-color: #343a40;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .left, nav .right {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #f8f9fa;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .messages {
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 5px solid #007bff;
            background-color: #e9f7fe;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }
        table th {
            background-color: #f0f0f0;
        }
        button {
            padding: 0.5rem 1rem;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        hr {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="left">
            <a href="{% url 'home' %}">üè† Home</a>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }} |</span>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'my_submissions' %}">My Submissions</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
